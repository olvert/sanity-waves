version: 2.1
executors:
  docker-publisher:
    environment:
      IMAGE_NAME: olvert/next-waves
    docker:
      - image: circleci/buildpack-deps:stretch

jobs:
  build:
    executor: docker-publisher
    working_directory: ~/project/web
    steps:
      - checkout:
          path: ~/project
      - setup_remote_docker:
          version: 19.03.13
      - run:
          name: Build Docker image
          command: docker build -t $IMAGE_NAME:latest .
      - run:
          name: Archive Docker image
          command: docker save -o image.tar $IMAGE_NAME
      - persist_to_workspace:
          root: .
          paths:
            - ./image.tar
            - ./docker-compose.yml

  publish-latest:
    executor: docker-publisher
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker:
          version: 19.03.13
      - run:
          name: Load archived Docker image
          command: docker load -i /tmp/workspace/image.tar
      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            echo "$DOCKER_PASS" | docker login -u "$DOCKER_USER" --password-stdin
            docker push $IMAGE_NAME:latest

  deploy:
    docker:
      - image: circleci/buildpack-deps:stretch
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - add_ssh_keys
      - run:
          name: Update known hosts
          command: ssh-keyscan -H ${DEPLOY_HOST} >> ~/.ssh/known_hosts
      - run:
          name: Create directory on deploy server
          command: ssh $DEPLOY_USER@$DEPLOY_HOST "mkdir -p $DEPLOY_PATH"
      - run:
          name: Copy compose file to deploy server
          command: scp /tmp/workspace/docker-compose.yml $DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_PATH
      - run:
          name: Prune system
          command: ssh $DEPLOY_USER@$DEPLOY_HOST "docker system prune"
      - run:
          name: Pull new image and restart
          command:  ssh $DEPLOY_USER@$DEPLOY_HOST "cd $DEPLOY_PATH && docker-compose pull && docker-compose up -d"



workflows:
  version: 2
  build-main:
    jobs:
      - build:
          context:
            - dockerhub
          filters:
            branches:
              only: main
      - publish-latest:
          context:
            - dockerhub
          requires:
            - build
          filters:
            branches:
              only: main
      - deploy:
          requires:
            - publish-latest
          filters:
            branches:
              only: main
